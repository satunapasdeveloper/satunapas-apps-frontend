<section id="dashboard" class="h-screen overflow-hidden bg-gray-100">
    <div class="flex w-full h-full">
        <!-- Sidebar -->
        <div id="sidebar" class="w-[5rem] bg-blue-500 shadow transition-all flex flex-col pt-5 px-3 pb-5">
            <!-- User -->
            <div *ngIf="UserData$ | async as user" class="flex flex-col justify-center w-full items-center gap-0">
                <img src="../../../../assets/icon/user.png" alt="user"
                    class="transition-all mb-2 {{ ShowSidebar ? 'h-20 w-20' : 'h-10 w-10'}}">

                <p class="{{ ShowSidebar ? 'text-gray-50' : 'text-transparent' }} text-base transition-all font-medium">
                    {{ user?.full_name }}
                </p>

                <p class="{{ ShowSidebar ? 'text-gray-200' : 'text-transparent' }}  text-sm transition-all">
                    {{ user?.nama_role }}
                </p>
            </div>
        </div>

        <!-- Navbar & Content -->
        <div class="w-full flex flex-col gap-3">
            <app-navbar></app-navbar>

            <div class="flex flex-col gap-3 px-5">
                <!-- Breadcrumbs & Buttons -->
                <div class="flex w-full h-12 gap-2 justify-between items-center">
                    <app-breadcrumbs></app-breadcrumbs>

                    <div *ngIf="ButtonNavigation" class="flex gap-3">
                        <p-button *ngFor="let item of ButtonNavigation" styleClass="p-button-sm p-button-info"
                            [label]="item.title" [icon]="item.icon" (onClick)="handleClickButtonNavigation(item)">
                        </p-button>
                    </div>
                </div>

                <!-- Content -->
                <div class="flex w-full p-2 rounded-md bg-white border-t-4 border-b-0 border-x-0 border-blue-500 border-solid shadow-md"
                    style="height: calc(100vh - 9.5rem);">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
</section>
