<section id="dashboard" class="h-screen overflow-hidden bg-gray-100">
    <div class="flex w-full h-full">
        <!-- Sidebar -->
        <div id="sidebar" class="w-[5rem] bg-slate-800 shadow transition-all flex flex-col p-5"
            (mouseenter)="handleShowSidebarWhenMouseOver()" (mouseleave)="handleHideSidebarWhenMouseLeave()">
            <!-- User -->
            <div *ngIf="UserData$ | async as user" class="flex flex-col justify-center w-full items-center gap-0 mb-10">
                <img src="../../../../assets/icon/user.png" alt="user"
                    class="transition-all mb-2 {{ ShowSidebar ? 'h-20 w-20' : 'h-10 w-10'}}">

                <p class="{{ ShowSidebar ? 'text-gray-50' : 'text-transparent' }} text-lg transition-all font-bold">
                    {{ user.nama }}
                </p>

                <p class="{{ ShowSidebar ? 'text-gray-300' : 'text-transparent' }}  text-sm transition-all">
                    {{ user.layanan }}
                </p>
            </div>

            <!-- Welcome -->
            <div class="flex mb-5">
                <p
                    class="{{ ShowSidebar ? 'text-blue-400' : 'text-transparent' }} text-base transition-all font-semibold">
                    Selamat Datang
                </p>
            </div>

            <!-- Menu -->
            <div *ngIf="SidebarMenu$ | async as sidebar_menu"
                class="{{ ShowSidebar ? 'flex' : 'hidden' }} flex-col gap-2 overflow-x-auto"
                style="height: calc(100vh - 10rem);">
                <div *ngFor="let item of sidebar_menu" class="flex flex-col w-full pr-3"
                    (click)="item.sidebarChild ? item.toggle_child = !item.toggle_child : handleClickSidebarMenu(item)">

                    <div
                        class="flex w-full group items-center p-2 gap-2 cursor-pointer hover:bg-white rounded-md transition-all duration-75 {{ item.sidebarChild && item.toggle_child ? 'mb-0' : 'mb-0' }}">
                        <div *ngIf="item.sidebarChild" class="w-1/12">
                            <i class="pi pi-chevron-{{ item.toggle_child ? 'down' : 'right' }} text-gray-50 group-hover:text-gray-900"
                                style="font-size: 10px;">
                            </i>
                        </div>

                        <div class="w-11/12 flex gap-2">
                            <span class="text-gray-200 font-medium tracking-normal group-hover:text-black"
                                style="font-size: 13px;">
                                {{ item.caption }}
                            </span>
                        </div>
                    </div>

                    <div *ngIf="item.sidebarChild && item.toggle_child"
                        class="w-full flex flex-col pl-7 py-2 gap-2 cursor-pointer">
                        <span *ngFor="let child of item.sidebarChild"
                            class="flex text-gray-300 hover:bg-white hover:rounded-md p-2 items-center hover:text-black font-medium tracking-normal transition-all"
                            style="font-size: 13px;" (click)="handleClickSidebarMenu(child)">
                            <p class="ml-2 p-0 mt-0 mb-0"> {{ child.caption }}</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar & Content -->
        <div class="w-full flex flex-col gap-3">
            <app-navbar></app-navbar>

            <div class="flex flex-col gap-3 px-5">
                <!-- Breadcrumbs & Buttons -->
                <div *ngIf="!IsBeranda" class="flex w-full h-12 gap-2 justify-between items-center">
                    <app-breadcrumbs></app-breadcrumbs>

                    <div *ngIf="ButtonNavigation" class="flex gap-3">
                        <p-button *ngFor="let item of ButtonNavigation" styleClass="p-button-sm p-button-info"
                            [label]="item.title" [icon]="item.icon" (onClick)="handleClickButtonNavigation(item)">
                        </p-button>
                    </div>
                </div>

                <!-- Content -->
                <div class="w-full p-2 overflow-x-auto {{ IsBeranda ? 'bg-transparent' : 'bg-white border-t-4 border-b-0 border-x-0 border-blue-500 border-solid shadow-md rounded-md' }} "
                    [style.height]="IsBeranda ? 'calc(100vh - 6rem)' : 'calc(100vh - 10rem)'">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
</section>
