<div
    class="flex w-full gap-2 justify-between items-center bg-white h-[4rem] shadow border-b border-t-0 border-x-0 border-solid border-gray-200 px-10">
    <div class="flex gap-5 items-center">
        <span class="text-gray-600 cursor-pointer" (click)="handleToggleSidebar()">
            <i class="pi pi-bars"></i>
        </span>

        <p class="text-blue-500 font-bold text-3xl">
            GRA<span class="text-yellow-400">HCIS</span>
        </p>
    </div>

    <div class="flex items-center gap-8">
        <span class="text-gray-600 cursor-pointer" (click)="handleToggleTopMenu()">
            <i class="pi pi-th-large"></i>
        </span>

        <span class="text-gray-600 cursor-pointer">
            <i class="pi pi-home"></i>
        </span>

        <span class="text-gray-600 cursor-pointer" (click)="onSignOut()">
            <i class="pi pi-sign-out"></i>
        </span>
    </div>
</div>

<div id="top_menu" class="flex gap-2 w-full h-0 px-0 py-0 bg-gray-50 shadow transition-all fixed">
    <div *ngFor="let item of TopMenu$ | async"
        class="{{ ShowTopMenu ? 'flex' : 'hidden' }} w-[7rem] h-full bg-blue-500 hover:bg-blue-600 rounded-md shadow items-center justify-center transition-all cursor-pointer p-1"
        (click)="handleClickTopMenu(item)">
        <p class="text-gray-50 text-sm text-center font-medium">
            {{ item.caption }}
        </p>
    </div>
</div>
