<app-dashboard>
    <div class="flex flex-row items-start gap-5">
        <div class="flex flex-col w-8/12 p-3 bg-white rounded-lg shadow-sm">
            <div class="grid w-full mb-6">
                <p class="text-gray-700 text-xl font-semibold">
                    Buat Antrian Baru
                </p>
                <p class="text-gray-700 text-sm mb-4">
                    Mohon isi data antrian dengan lengkap
                </p>

                <app-dynamic-form #FormComps [props]="FormProps"></app-dynamic-form>
            </div>

            <div class="flex w-full justify-end mt-4 gap-4">
                <p-button severity="secondary" label="Kembali" styleClass="p-button-sm" (onClick)="handleBackToList()">
                </p-button>

                <p-button severity="info" label="Simpan" styleClass="p-button-sm" (onClick)="handleCreatePendaftaran()">
                </p-button>
            </div>
        </div>

        <div class="flex flex-col items-center w-4/12 p-5 bg-white rounded-lg shadow-sm gap-2">
            <p class="text-3xl font-semibold text-gray-800">
                {{ SelectedPasien?.nama_lengkap }}
            </p>

            <span class="px-2 py-1 rounded-md bg-green-100 text-green-600 font-semibold text-base">
                {{ SelectedPasien?.no_rekam_medis }}
            </span>

            <p class="text-sm text-gray-800">
                Laki - Laki
            </p>

            <p class="text-sm text-gray-800">
                26 Tahun 7 Bulan 10 Hari
            </p>

            <p class="text-sm text-gray-800">
                {{ SelectedPasien?.alamat }}
            </p>
        </div>
    </div>
</app-dashboard>
