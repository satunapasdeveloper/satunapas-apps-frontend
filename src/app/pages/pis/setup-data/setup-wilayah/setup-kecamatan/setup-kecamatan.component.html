<app-dashboard [ButtonNavigation]="ButtonNavigation" (onClickButtonNavigation)="handleClickButtonNavigation($event)">
    <!-- Grid -->
    <div *ngIf="PageState == 'list'" class="grid gap-4 w-full">
        <!-- Search -->
        <div class="flex items-center w-full gap-4">
            <!-- Dropdown Provinsi -->
            <div class="flex items-center w-4/12">
                <div class="w-4/12">
                    <p class="text-gray-700 font-medium">
                        Pilih Provinsi
                    </p>
                </div>
                <div class="w-8/12">
                    <p-dropdown #DropdownProvinsi styleClass="p-inputtext-sm w-full" [options]="ProvinsiDatasource"
                        optionLabel="nama_wilayah" optionValue="kode_wilayah"
                        (onChange)="getAllKota(DropdownProvinsi.value)" appendTo="body" [filter]="true"
                        [autoDisplayFirst]="false">
                    </p-dropdown>
                </div>
            </div>

            <!-- Dropdown Kota -->
            <div class="flex items-center w-4/12">
                <div class="w-4/12">
                    <p class="text-gray-700 font-medium">
                        Pilih Kota
                    </p>
                </div>
                <div class="w-8/12">
                    <p-dropdown #DropdownKota styleClass="p-inputtext-sm w-full" [options]="KotaDatasource"
                        optionLabel="nama_wilayah" optionValue="kode_wilayah"
                        (onChange)="getAllKecamatan(DropdownKota.value)" appendTo="body" [filter]="true"
                        [autoDisplayFirst]="false">
                    </p-dropdown>
                </div>
            </div>

            <!-- Button -->
            <div class="w-2/12">
                <p-button styleClass="p-button-sm p-button-secondary" label="Cari" [disabled]="!DropdownKota.value"
                    (onClick)="getAllKecamatan(DropdownKota.value)">
                </p-button>
            </div>
        </div>

        <!-- Grid -->
        <app-grid [props]="GridProps" (cellClicked)="onCellClicked($event)"
            (rowDoubleClicked)="onRowDoubleClicked($event)" (toolbarClicked)="onToolbarClicked($event)">
        </app-grid>
    </div>

    <!-- Form -->
    <div *ngIf="PageState == 'form'" class="grid w-full p-3">
        <app-dynamic-form #FormComps [props]="FormProps"></app-dynamic-form>
    </div>
</app-dashboard>
