<app-dashboard>
    <!-- User -->
    <div *ngIf="UserData$ | async as user"
        class="flex w-full gap-3 items-center p-5 rounded-lg shadow-sm bg-white mb-5 ">
        <div class="flex">
            <img src="../../../assets/icon/user.png" alt="user" class="h-14 w-14">
        </div>

        <div class="flex flex-col gap-0">
            <p class="text-slate-700 text-3xl font-semibold">
                Selamat Datang, {{ user.nama }}
            </p>

            <p class="text-slate-600 text-base">
                <i class="pi pi-home"></i>
                Klinik Anda {{ user.layanan }}
            </p>
        </div>
    </div>

    <!-- Pilihan Menu -->
    <div class="flex flex-col w-full pt-5 my-5 border-b-0 border-t border-x-0 border-dashed border-gray-300">
        <p class="text-slate-700 text-2xl font-semibold">
            Pilihan Menu Untuk Anda
        </p>

        <p class="text-slate-700 text-base">
            Pilih menu yang tersedia sesuai dengan role Anda
        </p>
    </div>

    <!-- Menu -->
    <div *ngIf="Menu" class="grid grid-cols-3 gap-5">
        <div *ngFor="let item of Menu"
            class="flex w-full gap-3 justify-center p-5 rounded-lg shadow hover:bg-blue-500 hover:text-white bg-white text-gray-700 border-l-4 border-r-0 border-y-0 hover:border-yellow-400  border-blue-500 border-solid cursor-pointer"
            (click)="handleClickMainMenu(item)">
            <p class="text-base text-center font-medium">
                {{ item.caption }}
            </p>
        </div>
    </div>

    <div class="flex mt-10 items-center gap-2">
        <i class="pi pi-circle-fill text-green-500"></i>
        <p class=" text-gray-600 text-sm">
            Perangkat Anda Online
        </p>
    </div>
</app-dashboard>
