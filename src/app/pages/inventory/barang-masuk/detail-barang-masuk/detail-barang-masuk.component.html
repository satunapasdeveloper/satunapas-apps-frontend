<app-dashboard [ButtonNavigation]="ButtonNavigation" (onClickButtonNavigation)="handleClickButtonNavigation($event)">
    <!-- Header -->
    <div class="grid w-10/12 p-3 bg-white rounded-md shadow-sm mb-3">
        <app-dynamic-form #FormComps [props]="FormProps"></app-dynamic-form>
    </div>

    <!-- Detail -->
    <div class="grid w-10/12 p-3 bg-white rounded-md shadow-sm mb-3">
        <app-grid [props]="GridProps">
        </app-grid>
    </div>

    <!-- Footer -->
    <div class="flex flex-col gap-1 items-end justify-end w-10/12 p-3 bg-white rounded-md shadow-sm">
        <div class="flex w-4/12">
            <div class="w-7/12 text-end">
                <p class="text-sm text-gray-700">
                    Jumlah Item :
                </p>
            </div>
            <div class="w-5/12 text-end">
                <p class="text-sm text-gray-700 font-semibold">
                    {{ JumlahItem }}
                </p>
            </div>
        </div>

        <div class="flex w-4/12">
            <div class="w-7/12 text-end">
                <p class="text-sm text-gray-700">
                    Grand Total :
                </p>
            </div>
            <div class="w-5/12 text-end">
                <p class="text-sm text-gray-700 font-semibold">
                    {{ GrandTotal | currency: 'Rp. ' }}
                </p>
            </div>
        </div>
    </div>

    <!-- Dialog Add / Edit Item -->
    <p-dialog header="Batalkan Barang Masuk" [modal]="true" [draggable]="false" [maximizable]="false"
        [(visible)]="ShowDialogBatal" [style]="{ width: '35rem' }">

        <div class="grid w-full gap-1 mb-5">
            <p class="text-sm font-semibold text-gray-700">
                Alasan Pembatalan
            </p>
            <textarea #AlasanPembatalan pInputTextarea rows="3" class="w-full p-inputtext-sm"></textarea>
        </div>

        <div class="flex justify-end gap-2">
            <p-button label="Tutup" severity="secondary" styleClass="p-button-sm" (onClick)="ShowDialogBatal = false" />

            <p-button label="Simpan" severity="info" styleClass="p-button-sm"
                (onClick)="handleSavePembatalan(AlasanPembatalan.value)" />
        </div>
    </p-dialog>
</app-dashboard>
