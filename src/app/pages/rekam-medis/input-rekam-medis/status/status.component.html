<div class="flex flex-col w-full p-3">
    <p class="text-gray-700 text-xl font-semibold">
        Status
    </p>
    <p class="text-gray-700 text-sm mb-4">
        Mohon pilih status pasien
    </p>

    <div class="flex flex-row gap-5">
        <div *ngFor="let item of Status"
            class="w-3/12 flex flex-col gap-1 p-3 rounded-md shadow bg-gray-100 items-center justify-center h-[7rem] cursor-pointer
        {{ SelectedStatus == item.value ? 'border border-solid border-sky-500' : 'border border-solid border-gray-300' }}"
            (click)="SelectedStatus = item.value">
            <i class="pi pi-{{ item.image ? item.image : item.icon }}"></i>
            <p class="text-sm text-gray-700 font-medium">
                {{ item.title }}
            </p>
        </div>
    </div>

</div>
