<div class="grid w-full mb-5 pb-5 border-b border-t-0 border-x-0 border-dashed border-gray-300">
    <p class="text-gray-700 text-xl font-semibold">
        Diagnosa
    </p>
    <p class="text-gray-700 text-sm mb-4">
        Isi diagnosa pasien
    </p>

    <div class="flex flex-col w-full gap-1">
        <div class="flex flex-row gap-2 items-center mb-2">
            <div class="w-6/12">
                <p class="text-gray-700 text-sm font-medium">
                    ICD 10
                </p>
            </div>
            <div class="w-4/12">
                <p class="text-gray-700 text-sm font-medium">
                    Jenis Diagnosa
                </p>
            </div>
            <div class="w-2/12">
                <p class="text-gray-700 text-sm font-medium">

                </p>
            </div>
        </div>
        <div *ngFor="let item of DiagnosaDatasource; let i = index; let last = last"
            class="flex flex-row gap-2 items-center">
            <div class="w-6/12">
                <p-dropdown [filter]="true" styleClass="p-inputtext-sm" [options]="Icd10" optionLabel="nama_icd_10"
                    optionValue="nama_icd_10" [(ngModel)]="item.kode_icd10">
                </p-dropdown>
            </div>
            <div class="w-4/12">
                <p-dropdown [options]="JenisDiagnosa" optionLabel="label" optionValue="value" [filter]="true"
                    styleClass="p-inputtext-sm" [autoDisplayFirst]="false" [(ngModel)]="item.jenis_diagnosis">
                </p-dropdown>
            </div>
            <div class="w-2/12">
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" styleClass="p-button-sm"
                    (onClick)="handleDeleteDiagnosa(i)" />
            </div>
        </div>
        <div class="flex items-center justify-center gap-1 py-2 rounded-md bg-gray-100 hover:bg-gray-200 cursor-pointer"
            (click)="handleAddDiagnosa()">
            <i class="pi pi-plus" style="font-size: 13px"></i>
            <p class="text-sm text-gray-800 font-medium text-center">
                Tambah Diagnosa
            </p>
        </div>
    </div>
</div>
